{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <title>Comments&Reviews</title>
</head>
<body>
    <div class="container" >
        <div class="row">
            <div class="col-md-12" >
                <img src="{% static 'images/usaelection.jpg' %}" alt="" style="width:100%; height:auto;margin-top: 50px;">         
            </div>
            <div class="col-md-6">
                <table class="table col-md-4" style="border: 0px;">
                    <thead>
                          <tr>
                            <th scope="col" style="font-size: 25px;text-align:center"><h3>Community Comments</h3></th>                    
                          </tr>
                    </thead>
                    <tbody>                              
                    {% for comment in comments %}
                      <td  style="padding: 0px 0px 0px 10px; border-top: 0px; margin: 0px">
                        <h4 class="col-md-12"></h4><b>{{comment.nickName}}:</b></h4>
                        <h5>&emsp;{{comment.userComment}}</h5>
                        <hr style="margin:0px">
                      </td>
                    </tr>
                    {% endfor %}
                    </tbody>
                  </table>

            </div>
            <div class="col-md-6">
                <table class="table col-md-4">
                    <thead>
                        <tr>
                          <th scope="col" style="font-size: 25px; text-align:center"><h3>Expert Reviews</h3></th>                    
                        </tr>
                    </thead>
                    <tbody >
                    {% for review in reviews %}
                    <tr>
                      <td  style="padding: 0px 0px 0px 10px">
                        <h4 class="col-md-12"></h4><b>{{review.expertCompany}} - {{review.expertName}}:</b></h4>
                        <h5>&emsp;{{review.review}}</h5>                       
                      </td>
                    </tr>
                    {% endfor %}
                    </tbody>
                  </table>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
